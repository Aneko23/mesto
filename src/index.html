<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип сайта">
      <div class="header__line"></div>
    </header>
    <main>
        <section class="profile">
          <div class="profile__detail">
            <img class="profile__avatar" src="images/image.jpg" alt="Аватарка профиля">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="edit-button"></button>
              <p class="profile__work">Исследователь океана</p>
            </div>    
          </div>  
              <button type="button" class="add-button"></button>
        </section>
        <div class="popup popup_type_edit">
          <form class="popup__container popup__container_name" name="popupEdit" novalidate>
              <h2 class="popup__title">Редактировать профиль</h2>
              <input class="popup__data popup__data_name" id="form-name" type="text" name="nameInput" required minlength="2" maxlength="40">
              <span class= "popup__input-error" id='form-name-error'></span>
              <input class="popup__data popup__data_job" id="form-job" type="text" name="jobInput" required minlength="2" maxlength="200">
              <span class= "popup__input-error" id='form-job-error'></span>
              <button class="submit-button" type="submit" name="SubmitButton">Сохранить</button>
             <button type="button" class="close-button"></button>
          </form>
        </div>  
        <div class="popup popup_type_place">
          <form class="popup__container popup__container_place" name="popupPlace" novalidate>
              <h2 class="popup__title">Новое место</h2>
              <input class="popup__data popup__data_place" id="form-place" type="text" placeholder="Название" name="placeInput" required minlength="2" maxlength="30">
              <span class= "popup__input-error" id='form-place-error'></span>
              <input class="popup__data popup__data_link" id="form-link" placeholder="Ссылка на картинку" type="url" name="linkInput" required>
              <span class= "popup__input-error" id='form-link-error'></span>
              <button class="submit-button" type="submit" name="SubmitButton">Создать</button>
              <button type="button" class="close-button"></button>
          </form>
        </div> 
        <div class="popup popup_type_image">
          <div class="popup__box">
            <img class="popup__pic" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Архыз">
            <h3 class="popup__name"></h3>
            <button type="button" class="close-button"></button>
          </div>
        </div>  
        <ul class="elements"></ul>
        </main>
        <footer class="footer">
          <p class="footer__site">&copy; 2020. Mesto Russia</p>
        </footer>
      </div>
      </body>
  <template class="element">
    <li class= "element__card">
    <button type="button" class="delete-button"><img  src="./images/Trash.svg" alt="Иконка удаления"></button>
    <img class="element__image" src="#" alt="">
    <div class="element__detail">
      <h3 class="element__name"></h3>
      <button type="button" class="button-like"></button>
    </div>
  </li>
</template>
</html>
