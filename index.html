<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип сайта">
      <div class="header__line"></div>
    </header>
    <main>
        <section class="profile">
          <div class="profile__detail">
            <img class="profile__avatar" src="images/image.jpg" alt="Аватарка профиля">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="edit-button"></button>
              <p class="profile__work">Исследователь океана</p>
            </div>    
          </div>  
              <button type="button" class="add-button"></button>
        </section>
        <div class="popup">
          <form class="popup__container" name="formElement">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__data popup__data_name" type="text" name="nameInput">
          <input class="popup__data popup__data_job" type="text" name="jobInput">
          <input class="submit-button" type="submit" value="Сохранить" name="SubmitButton">
          <button type="button" class="close-button"></button>
          </form>
        </div>  
        <section class="elements">
            <article class="element">
                <img class="element__image" src="images/fortress.png" alt="Крепость">
                <div class="element__detail">
                  <h3 class="element__name">Карачаевск</h3>
                  <button type="button" class="button-like"><img  src="./images/like.svg" alt="Иконка сердечка"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/montain.png" alt="Горы">
                <div class="element__detail">
                  <h3 class="element__name">Гора Эльбрус</h3>
                  <button type="button" class="button-like"><img  src="./images/like.svg" alt="Иконка сердечка"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/sunrise.png" alt="Рассвет">
                <div class="element__detail">
                  <h3 class="element__name">Домбай</h3>
                  <button type="button" class="button-like"><img  src="./images/like.svg" alt="Иконка сердечка"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/fortress.png" alt="Крепость">
                <div class="element__detail">
                  <h3 class="element__name">Гора Эльбрус</h3>
                  <button type="button" class="button-like"><img  src="./images/like.svg" alt="Иконка сердечка"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/montain.png" alt="Горы">
                <div class="element__detail">
                  <h3 class="element__name">Домбай</h3>
                  <button type="button" class="button-like"><img  src="./images/like.svg" alt="Иконка сердечка"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/sunrise.png" alt="Рассвет">
                <div class="element__detail">
                  <h3 class="element__name">Карачаево-Черкессия</h3>
                  <button type="button" class="button-like"><img  src="./images/like.svg" alt="Иконка сердечка"></button>
                </div>
            </article>
        </section>
        </main>
        <footer class="footer">
          <p class="footer__site">&copy; 2020. Mesto Russia</p>
        </footer>
        <script src="./scripts/index.js"></script>
  </div>
</body>
</html>
